version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10

    working_directory: ~/frontend-configs

    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}

      - run:
          name: Install Javascript dependencies
          command: yarn install --pure-lockfile

      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - node_modules

      - run:
          name: "Test"
          command: yarn test
